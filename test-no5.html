	<title>Test no 5</title>
</head>

<body>
	<script>
		function print(value) {
			var str = '';
			for (i = 1; i <= value; i++) {
				for (j = 0; j < i; j++) {
					str += i;
				}
				str += '\n';
			}
			alert(str);
		}
		print(5);

	</script>
</body>
